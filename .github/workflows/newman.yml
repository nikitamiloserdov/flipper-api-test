name: API tests (Newman)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install Newman
        run: npm install -g newman

      # üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ ‚Äî –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –æ—Å—Ç–∞–≤—å
      - name: üîç Debug repository structure
        run: |
          echo "Current directory:"
          pwd
          echo "Root files:"
          ls -la
          echo "Postman folder:"
          ls -la postman || true

      - name: ‚ñ∂Ô∏è Run Postman collection
        run: |
          mkdir -p reports
        
          newman run "postman/Flipper API.postman_collection.json" \
            --timeout-request 60000 \
            --delay-request 200 \
            --reporters cli,htmlextra,junit \
            --reporter-htmlextra-export reports/newman-report.html \
            --reporter-junit-export reports/newman-report.xml

      - name: Upload Newman reports
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/

