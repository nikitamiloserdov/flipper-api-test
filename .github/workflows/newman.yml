name: API tests (Newman)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  newman:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: write
      pull-requests: read

    steps:
      # ğŸ“¥ Checkout repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸŸ¢ Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ Install Newman
      - name: ğŸ“¦ Install Newman
        run: npm install -g newman

      # ğŸ§¾ Install HTML reporter
      - name: ğŸ§¾ Install Newman HTML Reporter
        run: npm install -g newman-reporter-htmlextra

      # ğŸ” Debug repository structure
      - name: ğŸ” Debug repository structure
        run: |
          echo "PWD:"
          pwd
          echo "ROOT:"
          ls -la
          echo "POSTMAN:"
          ls -la postman || true

      # ğŸ†” Generate RUN_ID
      - name: ğŸ†” Generate RUN_ID
        run: |
          RUN_ID=$(date +"%Y-%m-%d_%H-%M-%S")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Run ID: $RUN_ID"

      # â–¶ï¸ Run Postman collection
      - name: â–¶ï¸ Run Postman collection
        continue-on-error: true
        run: |
          mkdir -p reports
          mkdir -p public/runs/${RUN_ID}

          newman run "postman/Flipper API.postman_collection.json" \
            --timeout-request 60000 \
            --delay-request 200 \
            --reporters cli,htmlextra,junit \
            --reporter-htmlextra-export reports/newman-report.html \
            --reporter-junit-export reports/newman-report.xml

          cp reports/newman-report.html public/runs/${RUN_ID}/index.html

      # ğŸ“¤ Upload Newman reports
      - name: ğŸ“¤ Upload Newman reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/

      # ğŸ“Š Publish JUnit results
      - name: ğŸ“Š Publish test results (JUnit â†’ Summary)
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: reports/newman-report.xml

      # ğŸš€ Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          cp -r public /tmp/public

          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          mkdir -p runs
          cp -r /tmp/public/runs/${RUN_ID} runs/

          touch .nojekyll

          git add runs .nojekyll
          git commit -m "deploy: ${RUN_ID}" || echo "Nothing to commit"
          git push origin gh-pages

      # ğŸ”— Publish report link to Summary
      - name: ğŸ”— Publish report link to Summary
        if: always()
        run: |
          echo "## ğŸ§ª Newman API Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **HTML Report:**" >> $GITHUB_STEP_SUMMARY
          echo "https://nikitamiloserdov.github.io/fl-test/runs/${RUN_ID}/" >> $GITHUB_STEP_SUMMARY

      # ğŸ”¥ FINAL DEBUG â€” Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ scripts/send_telegram_report.py
      - name: ğŸ”¥ FINAL DEBUG
        if: always()
        run: |
          echo "PWD:"
          pwd
          echo "ROOT:"
          ls -la
          echo "SCRIPTS:"
          ls -la scripts || echo "NO scripts dir"
          echo "FIND telegram:"
          find . -iname "*telegram*"

      # ğŸ Setup Python
      - name: ğŸ Setup Python
        if: always()
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ğŸ“¦ Install Python dependencies
      - name: ğŸ“¦ Install Python dependencies
        if: always()
        run: pip install requests

      # ğŸ“© Send Telegram report
      - name: ğŸ“© Send Telegram report
        if: always()
        env:
          TGBOT: ${{ secrets.TGBOT }}
          CHATID: ${{ secrets.CHATID }}
          RUN_ID: ${{ env.RUN_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/send_telegram_report.py
